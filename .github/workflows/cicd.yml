name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted
    strategy:
      matrix:
        node-version: [22.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}

      - name: Deploy to server
        env:
          SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          # Write the key to the runner's temp folder
          printf "%s\n" "$SSH_KEY" > $RUNNER_TEMP/ec2_key.pem
          chmod 400 $RUNNER_TEMP/ec2_key.pem

          # Use the key to rsync files to EC2 (copy to home folder to avoid permission issues)
          rsync -avz -e "ssh -i $RUNNER_TEMP/ec2_key.pem -o StrictHostKeyChecking=no" dist/ ubuntu@13.51.241.12:~/frontend/
